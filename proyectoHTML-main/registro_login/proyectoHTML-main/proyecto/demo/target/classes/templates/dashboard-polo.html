<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Polo - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ubb-blue: #003C71;
            --ubb-orange: #FF6B35;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: var(--ubb-blue);
            min-height: 100vh;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-ubb-orange {
            background-color: var(--ubb-orange);
            color: white;
        }
        .btn-ubb-orange:hover {
            background-color: #e55a2b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h4 class="text-center mb-4">Panel de Control</h4>
                <div class="d-flex flex-column">
                    <a href="#" class="btn btn-light mb-2">Inicio</a>
                    <a href="#" class="btn btn-light mb-2">Publicaciones</a>
                    <a href="#" class="btn btn-light mb-2">Ejes Programáticos</a>
                    <a href="#" class="btn btn-light mb-2">Perfil</a>
                    <button id="btnCerrarSesion" class="btn btn-danger mt-auto">Cerrar Sesión</button>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Bienvenido, <span th:text="${nombrePolo}">Polo</span></h2>
                
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-card">
                            <h5>Publicaciones Recientes</h5>
                            <p>Total: <span th:text="${cantidadPublicaciones}">0</span></p>
                            <button class="btn btn-ubb-orange">Ver Publicaciones</button>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-card">
                            <h5>Ejes Programáticos Activos</h5>
                            <p>Total: <span th:text="${cantidadEjes}">0</span></p>
                            <button class="btn btn-ubb-orange">Ver Ejes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Manejar el cierre de sesión
            $('#btnCerrarSesion').click(function() {
                $.post('/logout', function() {
                    window.location.href = '/login';
                });
            });

            // Verificar sesión activa
            function verificarSesion() {
                $.get('/verificar-sesion', function(response) {
                    if (!response.sesionActiva || response.tipoUsuario !== 'polo') {
                        window.location.href = '/login';
                    }
                });
            }

            // Verificar la sesión cada 5 minutos
            verificarSesion();
            setInterval(verificarSesion, 300000);
        });
    </script>
</body>
</html>
