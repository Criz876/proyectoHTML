<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - POLO SALUD ÑUBLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .campos-especificos {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <form id="registroForm">
            <!-- Campos comunes -->
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <select class="form-control" id="tipoUsuario" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="academico">Académico</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="polo">Polo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>

            <!-- Campos específicos para Académico -->
            <div id="camposAcademico" class="campos-especificos">
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" class="form-control" id="departamento">
                </div>
            </div>

            <!-- Campos específicos para Estudiante -->
            <div id="camposEstudiante" class="campos-especificos">
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <input type="text" class="form-control" id="carrera">
                </div>
            </div>

            <!-- Campos específicos para Polo -->
            <div id="camposPolo" class="campos-especificos">
                <div class="form-group">
                    <label for="numTelefono">Número de Teléfono:</label>
                    <input type="tel" class="form-control" id="numTelefono">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Función para mostrar/ocultar campos según el tipo de usuario
            $('#tipoUsuario').change(function() {
                // Ocultar todos los campos específicos
                $('.campos-especificos').hide();
                
                // Mostrar los campos correspondientes al tipo seleccionado
                var tipoSeleccionado = $(this).val();
                if (tipoSeleccionado) {
                    $('#campos' + tipoSeleccionado.charAt(0).toUpperCase() + tipoSeleccionado.slice(1)).show();
                }
            });

            // Manejo del envío del formulario
            $('#registroForm').submit(function(e) {
                e.preventDefault();
                
                // Recoger datos comunes
                var datos = {
                    tipoUsuario: $('#tipoUsuario').val(),
                    nombre: $('#nombre').val(),
                    correo: $('#correo').val(),
                    contrasena: $('#contrasena').val()
                };

                // Agregar campos específicos según el tipo de usuario
                switch(datos.tipoUsuario) {
                    case 'academico':
                        datos.departamento = $('#departamento').val();
                        break;
                    case 'estudiante':
                        datos.carrera = $('#carrera').val();
                        break;
                    case 'polo':
                        datos.numTelefono = $('#numTelefono').val();
                        break;
                }

                // Enviar datos al servidor
                $.ajax({
                    url: '/registro',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(datos),
                    success: function(response) {
                        alert('Registro exitoso');
                        $('#registroForm')[0].reset();
                        $('.campos-especificos').hide(); // Ocultar campos específicos después del registro
                    },
                    error: function(xhr, status, error) {
                        alert('Error en el registro: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
